<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EADMeeting</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" crossorigin="anonymous" />

	<style>
		html, body {
			position: relative;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;

			flex: 1;
			display: flex;
			flex-direction: column;
		}
		body > iframe {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>

	<script>
		var urlParams = new URLSearchParams(window.location.search);
    var key = urlParams.get('key');
		// var adaptive = !/^(false|0|undefined|null|NaN|)$/.test(urlParams.get('adaptive') ?? true);
		var cdn = !/^(false|0|undefined|null|NaN|)$/.test(urlParams.get('cdn') ?? true);
		// var autoplay = !/^(false|0|undefined|null|NaN|)$/.test(urlParams.get('autoplay') ?? true);
		var iframe = document.querySelector('iframe');

    if (key) {
			
			iframe.src = `${cdn ? 'https://syqfsfw7nh.map.azionedge.net': 'https://mediaserver.videofront.com.br:5443'}/LiveApp/play.html?id=${key}&playOrder=hls`;
		}
	</script>
</body>
</html>
