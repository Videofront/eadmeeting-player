<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EADMeeting</title>

	<style>
		html, body {
			position: relative;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;

			flex: 1;
			display: flex;
			flex-direction: column;
		}
		body > video {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<video controls disableremoteplayback webkit-playsinline playsinline></video>

	<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js" crossorigin="anonymous"></script>
	<script>
		var urlParams = new URLSearchParams(window.location.search);
    var key = urlParams.get('key');
		var adaptive = !/^(false|0|undefined|null|NaN|)$/.test(urlParams.get('adaptive') ?? true);
		var cdn = !/^(false|0|undefined|null|NaN|)$/.test(urlParams.get('cdn') ?? true);
		var autoplay = !/^(false|0|undefined|null|NaN|)$/.test(urlParams.get('autoplay') ?? true);

		var video = document.querySelector('video');

    if (key) {
			var src = `${cdn ? 'https://live.mediaserver.eadmeeting.com': 'https://mediaserver.eadmeeting.com:5443'}/LiveApp/streams/${key}${adaptive ? '_adaptive' : ''}.m3u8`;

			if (Hls.isSupported()) {
				var hls = new Hls({
					liveDurationInfinity: true,
					lowLatencyMode: true,
					manifestLoadPolicy: {
						default: {
							maxTimeToFirstByteMs: Infinity,
							maxLoadTimeMs: 20000,
							timeoutRetry: {
								maxNumRetry: Infinity,
								retryDelayMs: 0,
								maxRetryDelayMs: 0,
								shouldRetry: () => true
							},
							errorRetry: {
								maxNumRetry: Infinity,
								retryDelayMs: 1000,
								maxRetryDelayMs: 8000,
								shouldRetry: () => true
							},
						},
					},
					playlistLoadPolicy: {
						default: {
							maxTimeToFirstByteMs: 10000,
							maxLoadTimeMs: 20000,
							timeoutRetry: {
								maxNumRetry: 2,
								retryDelayMs: 0,
								maxRetryDelayMs: 0,
							},
							errorRetry: {
								maxNumRetry: 2,
								retryDelayMs: 1000,
								maxRetryDelayMs: 8000,
							},
						},
					},
					fragLoadPolicy: {
						default: {
							maxTimeToFirstByteMs: 10000,
							maxLoadTimeMs: 120000,
							timeoutRetry: {
								maxNumRetry: 4,
								retryDelayMs: 0,
								maxRetryDelayMs: 0,
							},
							errorRetry: {
								maxNumRetry: 6,
								retryDelayMs: 1000,
								maxRetryDelayMs: 8000,
							},
						},
					},
					keyLoadPolicy: {
						default: {
							maxTimeToFirstByteMs: 8000,
							maxLoadTimeMs: 20000,
							timeoutRetry: {
								maxNumRetry: 1,
								retryDelayMs: 1000,
								maxRetryDelayMs: 20000,
								backoff: 'linear',
							},
							errorRetry: {
								maxNumRetry: 8,
								retryDelayMs: 1000,
								maxRetryDelayMs: 20000,
								backoff: 'linear',
							},
						},
					},
					certLoadPolicy: {
						default: {
							maxTimeToFirstByteMs: 8000,
							maxLoadTimeMs: 20000,
							timeoutRetry: null,
							errorRetry: null,
						},
					},
					steeringManifestLoadPolicy: {
						default: {
							maxTimeToFirstByteMs: 10000,
							maxLoadTimeMs: 20000,
							timeoutRetry: {
								maxNumRetry: 2,
								retryDelayMs: 0,
								maxRetryDelayMs: 0,
							},
							errorRetry: {
								maxNumRetry: 1,
								retryDelayMs: 1000,
								maxRetryDelayMs: 8000,
							},
						}
					}
				});
				hls.loadSource(src);
				hls.attachMedia(video);
				hls.on(Hls.Events.MANIFEST_PARSED, function() {
					if (autoplay) {
						video.muted = true;
						video.play();
					}
				});
				hls.on(Hls.Events.ERROR, function(event, data) {
					if (data.fatal) {
						switch (data.type) {
							case Hls.ErrorTypes.NETWORK_ERROR:
								console.error('fatal network error encountered', data);
								hls.startLoad();
								break;
							case Hls.ErrorTypes.MEDIA_ERROR:
								console.log('fatal media error encountered, try to recover');
								hls.recoverMediaError();
								break;
							default:
								hls.destroy();
								break;
						}
					}
				});
			} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
				video.src = src;
				video.addEventListener('loadedmetadata', function() {
					if (autoplay) {
						video.muted = true;
						video.play();
					}
				});
			}
		}
	</script>
</body>
</html>
